         /**
         * Example of an initial loading indicator.
         * It is recommended to keep this as minimal as possible to provide instant feedback
         * while other resources are still being loaded for the first time
         */
        html, body {
            height: 100%;
            background-color: #1985D0
        }

        #appLoadingIndicator {
            position: absolute;
            top: 50%;
            margin-top: -15px;
            text-align: center;
            width: 100%;
            height: 30px;
            -webkit-animation-name: appLoadingIndicator;
            -webkit-animation-duration: 0.5s;
            -webkit-animation-iteration-count: infinite;
            -webkit-animation-direction: linear;
        }

        #appLoadingIndicator > * {
            background-color: #FFFFFF;
            display: inline-block;
            height: 30px;
            -webkit-border-radius: 15px;
            margin: 0 5px;
            width: 30px;
            opacity: 0.8;
        }

        @-webkit-keyframes appLoadingIndicator{
            0% {
                opacity: 0.8
            }
            50% {
                opacity: 0
            }
            100% {
                opacity: 0.8
            }
        }
    </style>

	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script type="text/javascript" charset="utf-8">

	// Variables of camera functionality
    var pictureSource;   // picture source
    var destinationType; // sets the format of returned value 
	
	// Variables of accelerometer functionality
    var watchID = null; // The watch id references the current 'watchAcceleration'
	var position;
	var photos = [];
	var photoIndex = 0;
	var mudou = false;

    // Wait for Cordova to connect with the device
    //
    document.addEventListener("deviceready",onDeviceReady,false);

    // Cordova is ready to be used!
    //
    function onDeviceReady() {
		console.log("ENTROU NO onDeviceReady - add by CRIS");
		
        pictureSource=navigator.camera.PictureSourceType;
        destinationType=navigator.camera.DestinationType;
		navigator.geolocation.getCurrentPosition(onSuccess, onError);
		// Start watching the acceleration
		navigator.accelerometer.watchAcceleration(onAccSuccess, onAccError, 
            {frequency: 100});
    }
	
	// ---- Geolocation Functions ----
	
	// onSuccess Geolocation
    //
    function onSuccess(position) {
        var element = document.getElementById('geolocation');
        element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
                            'Longitude: '          + position.coords.longitude             + '<br />' +
                            'Altitude: '           + position.coords.altitude              + '<br />' +
                            'Accuracy: '           + position.coords.accuracy              + '<br />' +
                            'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />' +
                            'Heading: '            + position.coords.heading               + '<br />' +
                            'Speed: '              + position.coords.speed                 + '<br />' +
                            'Timestamp: '          + position.timestamp                    + '<br />';
    }
	
	// onError Callback receives a PositionError object
    //
    function onError(error) {
        alert('code: '    + error.code    + '\n' +
              'message: ' + error.message + '\n');
    }

	// ---- Camera Functions ----
	
    // Called when a photo is successfully retrieved
    //
    function onPhotoDataSuccess(imageData) {
      // Uncomment to view the base64 encoded image data
      // console.log(imageData);

      // Get image handle
      //
      var smallImage = document.getElementById('smallImage');

      // Unhide image elements
      //
      smallImage.style.display = 'block';

      // Show the captured photo
      // The inline CSS rules are used to resize the image
      //
      smallImage.src = "data:image/jpeg;base64," + imageData;
	  
	  console.log("CAMERA SUCESSO - add by cris");
	  console.log("teste CAMERA SUCESSO - add by cris");
	  console.log("photos.length  - add by cris: " + photos.length);
	  console.log("photoIndex  - add by cris: " + photoIndex);
	  
	  // Increase the photo list
	  photos[photos.length] = imageData;
	  console.log("linha1 - add by cris");
	  photoIndex = photos.length;
	  console.log("linha2 - add by cris");
	  $("#nImage").html(photoIndex + " de " + photos.length);
	  
	  console.log("LIST INCREASE SUCESSO - add by cris");
	  console.log("photos.length  - add by cris: " + photos.length);
	  console.log("photoIndex  - add by cris: " + photoIndex);
    }

    // Called when a photo is successfully retrieved
    //
    function onPhotoURISuccess(imageURI) {
      // Uncomment to view the image file URI 
      // console.log(imageURI);

      // Get image handle
      //
      var largeImage = document.getElementById('largeImage');

      // Unhide image elements
      //
      largeImage.style.display = 'block';

      // Show the captured photo
      // The inline CSS rules are used to resize the image
      //
      largeImage.src = imageURI;
    }
	
	// A button will call this function
    //
    function capturePosition() {
	  navigator.geolocation.getCurrentPosition(onSuccess, onError);
    }

    // A button will call this function
    //
    function capturePhoto() {
		console.log("ENTROU NO capturePhoto - add by CRIS");
		/*navigator.accelerometer.watchAcceleration(onAccSuccess, onAccError, 
            {frequency: 100});*/
      // Take picture using device camera and retrieve image as base64-encoded string
      navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50,
        destinationType: Camera.DestinationType.DATA_URL });
    }

    // A button will call this function
    //
    function capturePhotoEdit() {
      // Take picture using device camera, allow edit, and retrieve image as base64-encoded string  
      navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 20, allowEdit: true,
        destinationType: destinationType.DATA_URL });
    }

    // A button will call this function
    //
    function getPhoto(source) {
      // Retrieve image file location from specified source
      navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50, 
        destinationType: Camera.DestinationType.FILE_URI,
        sourceType: source });
    }

    // Called if something bad happens.
    // 
    function onFail(message) {
      alert('Failed because: ' + message);
    }
	
	// ---- Accelerometer Functions ----
	
	// startWatch: Start watching the acceleration
    //
    function startWatch() {

        // Update acceleration every 100 miliseconds
        var options = { frequency: 100 };

        watchID = navigator.accelerometer.watchAcceleration(onAccSuccess, onAccError, 
            {frequency: 100});
		
    }
	
	// stopWatch: Stop watching the acceleration
    //
    function stopWatch() {
        if (watchID) {
            navigator.accelerometer.clearWatch(watchID);
            watchID = null;
        }
    }
	
	// onAccSuccess: Get a snapshot of the current acceleration
	//
	function onAccSuccess(acceleration) {
		var element = document.getElementById('accelerometer');
        element.innerHTML = 'Acceleration X: ' + acceleration.x + '<br />' +
                            'Acceleration Y: ' + acceleration.y + '<br />' +
                            'Acceleration Z: ' + acceleration.z + '<br />' +
                            'Timestamp: '      + acceleration.timestamp + '<br />';
							
		console.log("acceleration.x - add by cris :" + acceleration.x);
		console.log("ACELERACAO SUCESSO - add by cris");
		// document.getElementById('camera_status').innerHTML = '\nAcceleration X: ' + acceleration.x + '\n';
		if(acceleration.x > 4 && !mudou){
			showPicture(photoIndex-1);
			mudou = true;
			console.log("mudou - inc - add by cris");
		}
		if(acceleration.x < -4 && !mudou){
			showPicture(photoIndex+1);
			mudou = true;
			console.log("mudou - dec - add by cris");
		}
		if(acceleration.x > -2 && acceleration.x < 2){    
			mudou = false;
		}
	}
	
	// onAccError: Failed to get the acceleration
	//
	function onAccError() {
		// document.getElementById('camera_status').innerHTML = 'onError!';
		alert('onError!');
	}
	
	// showPicture: 
	//
	function showPicture(index){
		if(index >= photos.length)
			index = 0;
		if(index < 0)
			index = photos.length-1;
		var img = document.getElementById('camera_image');
		img.src = photos[index];
		photoIndex = index;
		if(photos.length > 0)
			$("#nImage").html(index+1 + " de " + photos.length);
	}

    </script>
</head>
<body>
	<!-- Buttons -->
	<button onclick="capturePhoto();">Capture Photo</button> <br>
	<button onclick="getPhoto(Camera.PictureSourceType.PHOTOLIBRARY);">From Photo Library</button><br>
	<button onclick="capturePosition();">Capture Position</button> <br>
	<button onclick="startWatch();">Start Wathing Acc</button> <br>
	<button onclick="">Share Location</button> <br>

	<!-- Image -->
	<b>Image: <span id="nImage"> </span> </b>
	<img style="display:none;width:180px;height:320px;" id="smallImage" src="" align="middle" />
	<img style="display:none;width:180px;height:320px;" id="largeImage" src="" />
	
	<!-- Geolocation Data -->
	<p id="geolocation">Finding geolocation...</p>
	
	<!-- Accelerometer Data -->
	<div id="accelerometer">Waiting for accelerometer...</div>
</body>
